<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div class="container dd">
        <input type="checkbox" id="toggle" style="visibility: hidden;">
        <div class="signin">
            <h1>sign in</h1>
            <form>
                <div class="social">
                    <a href="#"><i class="fa fa-google-plus-official"></i></a>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                </div>
                <p>or use enter info</p>
                <input type=" email" placeholder="Email">
                <input type="password" placeholder="password">
                <small>Forgot password </small>
                <input type="submit" value="login">
                <small>Don't have an account <label for="toggle">sign up</label> </small>
            </form>
        </div>
        <div class="signup">
            <h1>creat an account</h1>
            <form>
                <div class="social">
                    <a href="#"><i class="fa fa-google-plus-official"></i></a>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                </div>
                <p>or use enter info</p>
                <input type="text" placeholder="Name">
                <input type=" email" placeholder="Email">
                <input type="password" placeholder="password">
                <input type="password" placeholder="password">
                <input type="password" placeholder="confirm password">
                <input type="submit" value="creat Account">
                <small>ALready have an account<label for="toggle"> sign in</label> </small>
            </form>
        </div>
    </div>
</body>
</html>
